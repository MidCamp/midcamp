midcamp-org-master:
  host: ssh.lagoon.amazeeio.cloud
  options:
    backup-dir: /tmp
    command-specific:
      sql-sync:
        no-ordered-dump: true
  root: /app/web
  user: midcamp-org-master
  ssh:
    options: '-o LogLevel=ERROR -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -p 32222'
