feature-add-lando-support:
  host: ssh.lagoon.amazeeio.cloud
  options:
    backup-dir: /tmp
    command-specific:
      sql-sync:
        no-ordered-dump: true
  root: /app/web
  user: midcamp-org-feature-add-lando-support
