      value: "<p dir=\"ltr\">Core sponsors have the highest access to all MidCamp attendees with a table at the venue on Friday and Saturday afternoon, and the unfettered love of the MidCamp organizers and the Drupal community in Chicago.</p>\r\n\r\n<p dir=\"ltr\">New for 2018, we would like to offer all Core Sponsors a session slot in our Sponsor track. &nbsp;Bring your best presentation, case study, product demo, or hour-long training, and we will provide the room and a time slot!</p>\r\n\r\n<p dir=\"ltr\"><strong>At this level, sponsors will receive:</strong></p>\r\n\r\n<ul dir=\"ltr\">\r\n\t<li>A table at the venue</li>\r\n\t<li>Your logo and thanks in&nbsp;the opening and closing sessions</li>\r\n\t<li>Your logo on sponsor banners at registration, by the classrooms and on the main stage</li>\r\n\t<li>Logo in prominent space in the program</li>\r\n\t<li>Logo in the footer of the midcamp.org website</li>\r\n\t<li>Company landing page/description on midcamp.org website</li>\r\n\t<li>Job board listings on midcamp.org website</li>\r\n\t<li>Logo in the footer of every email sent for MidCamp 2018</li>\r\n\t<li>Prominent mentions in MidCampâ€™s social media channels.</li>\r\n\t<li>Includes sponsorship of the Drupal Chicago Meetup Group for all of 2018</li>\r\n\t<li>1 Presentation session slot</li>\r\n\t<li>Up to 6 tickets</li>\r\n</ul>\r\n"
