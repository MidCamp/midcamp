              value: "<div style=\"background:#EDEDED;border-radius:10px;float:right;margin:0 0 20px 20px;padding:0 20px 20px 20px;width:300px;\"><h2 dir=\"ltr\">Contact Us</h2><p dir=\"ltr\">Please contact us if you are interested in sponsoring MidCamp 2025</p><p dir=\"ltr\">Email <a href=\"mailto:sponsor@midcamp.org\">sponsor@midcamp.org</a> to become a Sponsor today!</p></div><p dir=\"ltr\">MidCamp offers a variety of sponsorship packages that are designed to provide improved exposure, greater flexibility, and more opportunities for organizations to sponsor, regardless of budget. Our sponsorship packages are designed for flexibility. Whether you’re primarily interested in networking with attendees or just getting exposure for your brand, we have you covered. Additionally, we have Custom and In-kind Sponsorship opportunities available. <a href=\"/2025/about/by-the-numbers\">Would you like to know more</a> about MidCamp?&nbsp;</p><p dir=\"ltr\">Our print deadline is the end of April, so sponsors that commit after that date may not be listed on banners or the program.</p><h2 dir=\"ltr\">Sponsor Packages</h2><h3 dir=\"ltr\">Core Sponsor — $4000</h3><p dir=\"ltr\">Core sponsors have the highest access to all MidCamp attendees with a venue table on Wednesday and Thursday during sessions. You'll also get the opportunity to purchase naming rights for any piece of camp you'd like to put your name on.</p><h3 dir=\"ltr\">Contribution Day Sponsor — $2000</h3><p dir=\"ltr\">MidCamp's Contribution Day is the first one after DrupalCon. It's a great way to keep the momentum, and you'll make it happen. We'll give you shout-outs everywhere the Contribution Day is mentioned—on the web, emails, social media, banners, and opening/closing slides.&nbsp;</p><p>This sponsorship package will also help support the community tooling. The funds will help ensure the longevity of the tools that help eliminate some of the barriers to entry for contributing back to the project. Project donations will be determined closer to camp.</p><h3 dir=\"ltr\">Supporting Sponsor&nbsp;—&nbsp;$1500</h3><p dir=\"ltr\">Supporting sponsorship is a great way to get your name out to attendees. We will spread the word on the web, email, and at the event, and you'll get free tickets. You'll also get the opportunity to purchase naming rights for any piece of camp you'd like to put your name on.</p><h3 dir=\"ltr\">Community Sponsor&nbsp;—&nbsp;$600</h3><p dir=\"ltr\">At MidCamp we want to make sponsorships accessible to organizations of all sizes. The Community Sponsor level allows Drupal folks of all sorts to be represented, from Drupal site owners, organizations that have small in-house shops, and other Drupal-interested parties. Becoming a Community Sponsor shows your support and helps you spread the word about your involvement in the community.</p><p dir=\"ltr\">We'll share your support through the website, social media, and on the opening/closing slides, and you'll get to join us for a great event. Read more about our new effort to involve <a href=\"/2020/sponsor/community-organization-introduction\">Drupal Community Organizations</a>.</p><h2>Special Recognition Opportunities for Sponsors</h2><p>While our top-tier sponsors make MidCamp happen, it's these sponsorships that make it great! You pick what you'd like to sponsor, and we'll make sure that everyone knows who made it happen.Opportunities for special recognition are open to those Core, Supporting, and Contribution Day sponsors who'd like to customize their package and put their name on a great piece of MidCamp.</p><ul><li><strong>Social $1000 (2/2 available)</strong><ul><li>Give folks a great time after sessions end.</li></ul></li><li><strong>Coffee $1000</strong><ul><li>Keep the keys clacking.</li></ul></li><li><strong>Session Recording $1000</strong><ul><li>Support the video recording team share the knowledge!</li></ul></li><li><strong>Session Captioning $1000</strong><ul><li>Help us turn those craptions into full human-generated transcriptions</li></ul></li></ul><h3 dir=\"ltr\">Custom and In-kind Sponsorships</h3><p dir=\"ltr\">In addition to these packages, custom and in-kind sponsorship opportunities are available. Do you have a product, or service that you would like to offer MidCamp attendees? Contact us at&nbsp;<a href=\"mailto:sponsor@midcamp.org\">sponsor@midcamp.org</a> and we will work with you to customize a sponsorship. In order to list your in-kind sponsorship on the site and in print materials, we generally ask that the value of the sponsorship be at least as much as our minimum sponsor level.</p><h3 dir=\"ltr\">Job Board Posting</h3><p dir=\"ltr\">For companies who are unable to attend camp or aren’t looking for the full benefits of sponsorship we offer, we want to give you the chance to spread the word about your company. For $350 you can get access to post up to 3 jobs on our Job Board, targeting our audience of experienced web professionals from Chicagoland and beyond. MidCamp attracts Front End Developers, Engineers, Team Leads, Project Managers, Designers, and more. Over 50% of our audience have 3 or more years of experience in the field. We promote the board before camp on social media and during camp during all of our announcements. To get started, email <a href=\"mailto:sponsor@midcamp.org\">sponsor@midcamp.org</a>.</p><h3 dir=\"ltr\">Individual Sponsorships</h3><p dir=\"ltr\">Individual sponsorships are sold during registration. We appreciate you!</p><h3 dir=\"ltr\">Top Level Sponsors get the following:</h3><p><style type=\"text/css\">table.sponsor_list tr:nth-child(odd) {\r\n        background-color: #EDEDED;\r\n    }\r\n        .sponsor_list td{\r\n    \t\ttext-align: center;\r\n    \t\twidth: 10%;\r\n    \t}\r\n        .sponsor_list th{\r\n            word-break: break-word;\r\n            hyphens: auto;\r\n        }\r\n        @media (max-width:700px){\r\n        .sponsor_list th div {\r\n            writing-mode: vertical-rl;\r\n            margin: 10px auto;\r\n            transform: rotate(190deg);\r\n            hyphens: none;\r\n            word-break: normal;\r\n        }\r\n        }\r\n        .sponsor_list th, .sponsor_list td{\r\n            border: 1px dotted grey;\r\n        }\r\n    \t.sponsor_list tbody td:first-child{\r\n    \t\ttext-align: right;\r\n    \t\tpadding-right: 5px;\r\n    \t\theight: 30px;\r\n    \t}\r\n    \t.sponsor_list .yes{\r\n    \t\tcolor:transparent;\r\n    \t\tbackground-image: url('data:image/png;base64,');\r\n    \t\tbackground-repeat: no-repeat;\r\n    \t\tbackground-position: 50% 50%;\r\n    \t}\r\n    </style></p><table class=\"sponsor_list\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" dir=\"ltr\" xmlns=\"http://www.w3.org/1999/xhtml\"><thead><tr><th>&nbsp;</th><th><div>Core</div></th><th><div>Contribution Day</div></th><th><div>Supporting</div></th><th><div>Community</div></th></tr></thead><tbody><tr><td>Price</td><td>$4000</td><td>$2000</td><td>$1500</td><td>$600</td></tr><tr><td>Remaining</td><td>2 of 4</td><td>1 of 2</td><td>♾️</td><td>♾️</td></tr><tr><td>Opening &amp; closing session slides</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td></tr><tr><td>Social media mentions</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td></tr><tr><td>Your logo on the registration banner</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td>&nbsp;</td></tr><tr><td>Your logo on badges</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>Camp tickets</td><td>6</td><td>4</td><td>4</td><td>2</td></tr><tr><td>A table in our sponsor hall</td><td class=\"yes\">Yes</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>List of opted-in attendee names</td><td class=\"yes\">Yes</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>List of opted-in attendee organizations *</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td>&nbsp;</td></tr><tr><td>Job board listings</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td></tr><tr><td>Option to send job opportunities to attendees</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td>&nbsp;</td></tr></tbody></table><h4>Email shout outs</h4><table class=\"sponsor_list\" border=\"1\" cellpadding=\"0\" cellspacing=\"0\" dir=\"ltr\" xmlns=\"http://www.w3.org/1999/xhtml\"><thead><tr><th>&nbsp;</th><th><div>Core</div></th><th><div>Contribution Day</div></th><th><div>Supporting</div></th><th><div>Community</div></th></tr></thead><tbody><tr><td>All Footers</td><td class=\"yes\">Yes</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>Full-length spotlight email to the MidCamp list (New!)</td><td class=\"yes\">&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>Single paragraph spotlight in email to the MidCamp list (New!)</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td>&nbsp;</td></tr><tr><td>Contrib day mentions</td><td>&nbsp;</td><td class=\"yes\">Yes</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>Group shout-outs</td><td>&nbsp;</td><td>&nbsp;</td><td class=\"yes\">Yes</td><td>&nbsp;</td></tr></tbody></table><h4>Website shout-outs</h4><table class=\"sponsor_list\" border=\"1\" cellpadding=\"0\" cellspacing=\"0\" dir=\"ltr\" xmlns=\"http://www.w3.org/1999/xhtml\"><thead><tr><th>&nbsp;</th><th><div>Core</div></th><th><div>Contribution Day</div></th><th><div>Supporting</div></th><th><div>Community</div></th></tr></thead><tbody><tr><td>Sponsor page</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td></tr><tr><td>Detail page</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td><td class=\"yes\">Yes</td></tr><tr><td>Contrib day page</td><td>&nbsp;</td><td class=\"yes\">Yes</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>All footers</td><td class=\"yes\">Yes</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr></tbody></table><hr><p dir=\"ltr\">Midwest Drupal Camp (MidCamp) is supported via fiscal sponsorship from&nbsp;<a href=\"https://midwestopensourcealliance.org/\">Midwest Open Source Alliance</a>, a federal 501(c)(3) tax-exempt organization.</p><p dir=\"ltr\">* List of opted-in attendee organizations are now also available to Contribution Day and Supporting sponsors</p>"
