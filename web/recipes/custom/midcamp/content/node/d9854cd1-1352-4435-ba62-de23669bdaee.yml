              value: "<p>Check out our <a href=\"https://goo.gl/photos/jY7tkWWTSYgP5GrX7\">in-depth photo walkthrough</a> of the building.</p>\r\n\r\n<h2 dir=\"ltr\">Accessibility</h2>\r\n\r\n<p dir=\"ltr\">We are committed to making MidCamp accessible for everyone who attends. Please contact us with any specific accessibility concerns. &nbsp;Here are a few of the features of the venue and camp:</p>\r\n\r\n<ul dir=\"ltr\">\r\n\t<li>Motherâ€™s room on the first floor of the venue.</li>\r\n\t<li>Wellness/Quiet room</li>\r\n\t<li>Accessible bathrooms available on the second floor.</li>\r\n\t<li>Two Elevators leading directly to conference enterance</li>\r\n\t<li>Brailled room signs (hallway signs do not have braille)</li>\r\n\t<li>Walking lanes</li>\r\n\t<li>Accessible by Public Transportation. Closest Red/Brown/Purple&nbsp;line stop is <a href=\"https://goo.gl/maps/QHFnDrU2TaH2\">Fullerton</a></li>\r\n\t<li>Organizers are leaders in the Drupal community for putting on<a href=\"https://events.drupal.org/dublin2016/sessions/midcamp-madness-and-planning-human-centered-events\"> Human centered events</a>.</li>\r\n</ul>\r\n\r\n<h2>General Navigation</h2>\r\n\r\n<p>All floors are wheelchair accessible with elevators available on the north end of the building. The entrances to each room have clear signage with braille.</p>\r\n\r\n<p>All sessions take place on the third floor. The two staircases in the&nbsp;middle of the building only grant access to the second level. Staircases to all three levels are available on the east and west ends of the building.</p>\r\n\r\n<h2>Bathrooms</h2>\r\n\r\n<p>Bathrooms are available on the&nbsp;east and west ends of second and third floor. They are on the east end of the first floor. The only accessible bathrooms are on the east end of of the second floor (to the left when exiting the elevators).</p>\r\n\r\n<h2>Getting to the venue</h2>\r\n\r\n<p>DePaul University Student Center is located at 2250 N Sheffield. We have detailed instructions for <a href=\"/2024/travel\">getting there by plane, train, automobile, and bicycle</a>.</p>\r\n"
              format: basic_html
